<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>12a-12q</title>
</head>
<body>
  <button class="start-finish-button">Start</button>

  <div>
    <button class="Add-to-cart-button">Add to cart</button>
    <p class="temp-Text"></p>
  </div>
  <button class="add-message">Add</button>
  <button class="minus-message">Remove</button>

  <script>
    document.querySelector(`.start-finish-button`).addEventListener(`click`, () => {textChange();});
    document.querySelector(`.Add-to-cart-button`).addEventListener(`click`, () => {tempText();});
    document.querySelector(`.add-message`).addEventListener(`click`, () => {messageCount++});
    document.querySelector(`.minus-message`).addEventListener(`click`, () => {messageCount--});

    let messageCount = 0;

    setInterval(() => {
      if (document.title === `App`) {
        document.title = `(` + messageCount +`) New messages`;
      } else {
        document.title = `App`;
      };
    }, 1000);

    let myTimeout = false;
    let timeoutID;
    function tempText() {
      document.querySelector(`.temp-Text`).innerHTML = `Added`;
      
      if (myTimeout = true) {
        clearTimeout(timeoutID);
        timeoutID = setTimeout(() => {
          document.querySelector(`.temp-Text`).innerHTML = ``}, 2000);
        myTimeout = true;
      };
    };

    let add = () => {
      console.log(2 + 3);
    };
    add();
    add();

    function runTwice(fun) {
      console.log(fun);
      console.log(fun);
    };

    runTwice(() => {
      console.log(`12b`);
    });
    runTwice(add);

    function textChange() {
      if (document.querySelector('.start-finish-button').innerHTML === 'Start') {
        setTimeout(() => {
          document.querySelector('.start-finish-button').innerHTML = 'Finished!';
        }, 1000);
      } else if (document.querySelector('.start-finish-button').innerHTML === 'Finished!') {
        setTimeout(() => {
          document.querySelector('.start-finish-button').innerHTML = 'Start';
        }, 1000);
      };
      document.querySelector('.start-finish-button').innerHTML = 'Loading...';
    };

    const multiply = (value1, value2) =>  value1 * value2;

    console.log(multiply(2,3));
    console.log(multiply(7,10));

    function countPositive(nums) {
      let count = 0;
      nums.forEach((value, index) => {
        if (value > 0) {
          count++
        }; 
      });
      console.log(count);
    }; 

    countPositive([1, -3, 5]);
    countPositive([-2, 3, -5, 7, 10]);


    function addNum(array,num) {
      let arrayValue = array.map(value => value + num);
      console.log(arrayValue)
    };

    addNum([1,2,3],2);
    addNum([-2,-1,0,99],2);

    function removeEgg(foods) {
      let foodsValue = [];
      let eggCount = 1;
      foods.filter(value => {
        if (eggCount <= 2) {
          if (value === 'egg') {
            eggCount++;
            return false;
          } else {
            foodsValue.push(value);
            return true;
          };
        } else {
          foodsValue.push(value);
        };
      });
      console.log(foodsValue);
    };

    removeEgg(['egg','apple','egg','egg','ham']);
  </script>
</body>
</html>
