<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>


  <script>
    function greet(name) {
      (!name) ? (
        console.log(`Hi there!`)
      ) :
      (console.log(`Hello ${name}!`))
    };
  
    function convertToFahrenheit(celsius) {
      let farenheit = (Math.round((celsius * (9/5)) + 32));
      return farenheit;
    };

    console.log(convertToFahrenheit(25));

    function convertToCelsius(farenheit) {
      let celsius = (Math.round((farenheit - 32) * (5/9)));
      return celsius;
    };

    console.log(convertToCelsius(86));

    function convertTemperature(degree, unit) {
      if (unit === 'F') {
        degree = (Math.round((degree - 32) * (5/9)));
        console.log(`${degree}C`);  
      } else if (unit === 'C') {
        degree = (Math.round((degree * (9/5)) + 32));
        console.log(`${degree}F`);
      };
    };

    convertTemperature(25, 'C');

    function convertLength(length, from, to) {
      
      if (!(['km', 'ft', 'miles'].includes(from))) {
        console.log(`Invalid unit: ${from}`);
      } else if (!(['km', 'ft', 'miles'].includes(to))) {
        console.log(`Invalid unit: ${to}`);
      } else if (['km', 'ft', 'miles'].includes(to)) {
        
        if (!(from === to)) {
      
          if ((from === 'miles') && (to === 'km')) {  // miles to km
            length = (Math.round(length * 1.6));
            console.log(`${length} ${to}`);  
          } else if ((from === 'km') && (to === 'miles')) {  // km to miles
            length = (Math.round(length / 1.6));
            console.log(`${length} ${to}`);
          } else if ((from === 'miles') && (to === 'ft')) {  // miles to ft
            length = (Math.round(length * 5280));
            console.log(`${length} ${to}`);
          } else if ((from === 'ft') && (to === 'miles')) {  // ft to miles
            length = (Math.round(length / 5280));
            console.log(`${length} ${to}`);
          } else if ((from === 'km') && (to === 'ft')) {  // km to ft
            length = (Math.round(length * 3281));
            console.log(`${length} ${to}`);
          } else if ((from === 'ft') && (to === 'km')) {  // ft to km
            length = (Math.round(length / 3281));
            console.log(`${length} ${to}`);
          };

        } else {
          console.log(`${length} ${to}`);
        };

      };

    };

    convertLength(6, 'miles', 'km');

  </script>
</body>
</html>
