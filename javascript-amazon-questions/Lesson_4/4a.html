<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Buttons</title>
  <style>
    .yellow-button {
      background-color: yellow;
    }
    .orange-button {
      background-color: orange;
    }
  </style>
</head>
<body>
  <button>
    Click
  </button>
  <button>
    Simon
  </button>
  <button>
    Chocolate
  </button>
  <p>Hello, world!</p>
  <p>Today I completed a lesson of JavaScript.</p>
  <p>Adults Plain Cotton T-shirt</p>
  <p>Price: $7.99</p>
  <button class="yellow-button" onclick="
    console.log('Added');
  ">
    Add to Cart
  </button>
  <button class="orange-button" onclick="
    console.log('Loading...');
    alert('Purchased');
  ">
    Buy now
  </button>
  <Script>
    console.log('Welcome!');
  </Script>
</body>
</html>
