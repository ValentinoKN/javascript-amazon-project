  <body>  
    <p>YouTube Subscribe Button</p>

    <p>Amazon Shipping Calculator</p>
    <input type="text" placeholder="Cost of order" class="js-cost-input" onkeydown="
      handleCostKeyDown(event);
    ">
    <button onclick="
      calculateTotal();
    ">Calculate</button>

    <input type="text" class="keyUpInput" onkeyup="
      document.querySelector('.keyUpDisplay').innerText = document.querySelector('.keyUpInput').value; 
    ">

    <p class="keyUpDisplay"></p>

      function handleCostKeyDown(event) {
        if (event.key === `Enter`) {
          calculateTotal();
        };
      };

      function calculateTotal() {
        const inputElememt = document.querySelector(`.js-cost-input`);
        let cost = Number(inputElememt.value);

        if (cost < 40) {
          cost += 10;
        };

        document.querySelector('.js-total-cost')
          .innerHTML = `$${Math.round(cost)}`;
      };

      function subscribe() {
        const buttonElement = document.querySelector('.js-subscribe-button');x
        if (buttonElement.innerText === 'Subscribe') {
          buttonElement.innerHTML = 'Subscribed';
        } else {
          buttonElement.innerHTML = 'Subscribe';
        };
      };
    </script>
