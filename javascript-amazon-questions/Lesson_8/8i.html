<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Heads or Tails</title>
</head>
<body>
  
  <button onclick="
    playGame(`Heads`);
    ">Heads</button>
  
  <button onclick="
    playGame(`Tails`);
    ">Tails</button>
  
  <button onclick="
    localStorage.removeItem(`score`);
    ">Reset Score</button>
  
  <script>
    
    function playGame(guess) {
      let score = JSON.parse(localStorage.getItem('score')) || {
        wins: 0,
        losses: 0
      }

      let number = Math.random();
      let side = '';

      if (number <= 0.5) {
        side = 'Heads'
      } else {
        side = 'Tails'
      };

      console.log(`Computer chose ${side}`);
      console.log(`You chose ${guess}`);

      if (guess === side) {
        score.wins += 1;
        console.log(score);
        localStorage.setItem(`score`, JSON.stringify(score));
        return 'You win!';
      } else {
        score.losses += 1;
        console.log(score);
        localStorage.setItem(`score`, JSON.stringify(score));
        return 'You lose!'
      }; 
    };
  </script>
</body>
</html>
