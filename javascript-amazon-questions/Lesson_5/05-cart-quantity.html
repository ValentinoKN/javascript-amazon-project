<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart Quantity</title>
  </head>
  <body>  
    <p>Cart Quantity</p>
    <button onclick="
    console.log(`Cart quantity: ${cartQuantity}`);
    ">
      Show Quantity
    </button>
    <button onclick="
    cartQuantity++;
    console.log(`Cart quantity: ${cartQuantity}`);
    ">
      Add to Cart
    </button>
    <button onclick="
    cartQuantity += 2;
    console.log(`Cart quantity: ${cartQuantity}`);
    ">
      +2
    </button>
    <button onclick="
    cartQuantity += 3;
    console.log(`Cart quantity: ${cartQuantity}`);
    ">
      +3
    </button>
    <button onclick="
    cartQuantity += 4;
    console.log(`Cart quantity: ${cartQuantity}`);
    ">
      +4
    </button>
    <button onclick="
    cartQuantity += 5;
    console.log(`Cart quantity: ${cartQuantity}`);
    ">
      +5
    </button>
    <button onclick="
    cartQuantity--;
    console.log(`Cart quantity: ${cartQuantity}`);
    ">
      Remove from cart
    </button>
    <button onclick="
    cartQuantity -= 2;
    console.log(`Cart quantity: ${cartQuantity}`);
    ">
      -2
    </button>    
    <button onclick="
    cartQuantity -= 3;
    console.log(`Cart quantity: ${cartQuantity}`);
    ">
      -3
    </button>
    <button onclick="
    cartQuantity = variable2;
    console.log('Cart was reset.');
    console.log(`Cart quantity: ${cartQuantity}`);
    ">
      Reset Cart
    </button>

    <script>
      let cartQuantity = 0; // This can be changed.
      const variable2 = 0; // This cannot be changed.
      const message = 'Hello'; 
      var variable3 = 3; // Original way to create variables, this has issues however.

      console.log(typeof variable2);
      console.log(typeof message); 
    </script>
  </body>
</html>
